<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aplicación Simple con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container text-center" style="margin-top: 300px;">
    <div class="card p-5">
      <h1 id="mensaje">¡Bienvenido a mi aplicación!</h1>
      <button class="btn btn-secondary mt-4" onclick="actualizarMensaje()">
        Cambiar Mensaje
      </button>
    </div>
  </div>

  <script>
    function actualizarMensaje() {
      document.getElementById('mensaje').innerText = "¡Gracias por hacer clic en el botón!";
    }
  </script>

</body>
</html>
